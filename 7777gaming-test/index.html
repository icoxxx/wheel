<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="spinButton">СТАРТ</div>
        <div class="wheel">
            <div class="prize" style="--rotate:1 ;--clr: rgb(233, 171, 64);">
                <span>50$</span>
            </div>

            <div class="prize" style="--rotate:2 ;--clr: rgb(95, 189, 231);">
                <span>10$</span>
            </div>

            <div class="prize" style="--rotate:3 ;--clr: rgb(233, 171, 64);">
                <span>80$</span>
            </div>

            <div class="prize" style="--rotate:4 ;--clr: rgb(95, 189, 231);">
                <span>500$</span>
            </div>

            <div class="prize" style="--rotate:5 ;--clr: rgb(233, 171, 64);">
                <span>100$</span>
            </div>

            <div class="prize" style="--rotate:6 ;--clr: rgb(95, 189, 231);">
                <span>5$</span>
            </div>

            <div class="prize" style="--rotate:7 ;--clr: rgb(233, 171, 64);">
                <span>1000$</span>
            </div>

            <div class="prize" style="--rotate:8 ;--clr: rgb(95, 189, 231);">
                <span>30$</span>
            </div>

            <div class="prize" style="--rotate:9 ;--clr: rgb(233, 171, 64);">
                <span>10$</span>
            </div>

            <div class="prize" style="--rotate:10 ;--clr: rgb(95, 189, 231);">
                <span>20$</span>
            </div>

            <div class="prize" style="--rotate:11 ;--clr: rgb(233, 171, 64);">
                <span>5$</span>
            </div>

            <div class="prize freeSpins" style="--rotate:12 ;--clr: rgb(95, 189, 231);">
                <span id="freeSpinText">Free Spins</span>
            </div>
        </div>
        <div class="displayPrize">0$</div>
    </div>


    

    <script src="index.js"></script>
</body>
</html>
